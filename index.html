<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My CSS experiment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- css引入的方式
      - 使用 link 导入 css文件
      - internal stylesheet
      - inline styles（直接写入到元素的 style 属性中）
    -->
    <link href="css/style.css" rel="stylesheet">
    <style>
      li {
        text-shadow: 1px 1px 1px purple;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Hello World!</h1>
    <p class="content">This is my first CSS example</p>
    <ul>
      <li>This is</li>
      <li>A list</li>
    </ul>
    <p>
      Let's use:
      <span>Cascading</span>
      <span>Style</span>
      <span>Sheets</span>
    </p>
  </body>
</html>

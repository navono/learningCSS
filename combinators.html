<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/combinators.css" rel="stylesheet">
  </head>
  <body>
    <table lang="en-US" class="with-currency">
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Qty.</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th colspan="2" scope="row">Total:</th>
          <td>148.55</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>Lawnchair</td>
          <td>1</td>
          <td>137.00</td>
        </tr>
        <tr>
          <td>Marshmallow rice bar</td>
          <td>2</td>
          <td>1.10</td>
        </tr>
        <tr>
          <td>Book</td>
          <td>1</td>
          <td>10.45</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

<!-- 
  <tr/> 表示的是一行。table row
  <td/> 表示的是行中的一列，需要嵌套在 <tr/> 中。table data cell
  <th/> 表示的是定义表头单元格，需要嵌套在 <tr/> 中。table head



  <table>	The table itself
  <caption>	The caption for the table. Like a figcaption to a figure.
  <thead>	The table header
  <tbody>	The table body
  <tfoot>	The table footer
  <tr>	A table row
  <th>	A table cell that is a header
  <td>	A table cell that is data
  <col>	A column (a no-content element)
  <colgroup>	A group of columns
  

  相关属性：
  属性    Element(s) Found On
  colspan	    th, td	          extends a cell to be as wide as 2 or more cells
  rowspan	    th, td	          extends a cell to be as tall as 2 or more cells
  span	      col	              Makes the column apply to more to 2 or more columns
  sortable	  table	            Indicates the table should allow sorting
  headers	    td	              space-separated string corresponding to ID's of the <th> elements relevant to the data
  scope	      th	              row | col | rowgroup | colgroup (default) - essentially specifies the axis of the header. 
                                The default is that a header is heading a column, which is typical, but a row might start 
                                with a header also, where you would scope that header to the row or rowgroup.


  CSS属性：
    vertical-align
    white-space
    border-collapse
    border-spacing
    width
    border
    table-layout
    
 -->
